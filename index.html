<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='styles.css'>
   
</head>
<body>
    
    <div class="full-page">
        <nav>
            <a class="upper-btn" href="#">Gmail</a>
            <a class="upper-btn" href="#">Images</a>
            <a id="sign-in-btn" href="#">Sign in</a>
        </nav>
        <div class="center-page">
            
                <div class="image-container">
                    <img class="google-logo" src="images/logo_google.png" alt="google logo">
                </div>
            
                <div class="search-bar">
                <div class="search-input">
                    <div class="search-img">
                        <img src="images/google-search.png">
                    </div>
                    <input type="text">
                    <div class="search-img">
                        <img src="images/google-mic.png">
                    </div>
                </div>
                <div>
                    <input class="search-btn" type="submit" value="Google Search">
                    <input class="search-btn" type="submit" value="I'm feeling lucky">
                </div>
            </div>
        </div>
        <div class="blank-container">

        </div>
        
        <footer>
            <div class="location-box">Chile</div>
            <div class="about-box">
                <div class="left-links">
                    <div><a href="#">About</a></div>
                    <div><a href="#">Advertising</a></div>
                    <div><a href="#">Business</a></div>
                    <div><a href="#">How Search Works</a></div>
                </div>
                <div class="right-links">
                    <div><a href="#">Privacy</a></div>
                    <div><a href="#">Terms</a></div>
                    <div><a href="#">Settings</a></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
